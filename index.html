<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managime</title>
    <style>        
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            color: #333;
            line-height: 1.5;
        }
        header {
            background-color: #0066ff;
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 3px solid #0044cc;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        header h2 {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 30px;
        }

        /* Game Buttons Styling */
        .game-container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .game {
            background-color: #3b76e1;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 220px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.2);
        }
        .game button {
            background-color: #ffffff;
            color: #3b76e1;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .game button:hover {
            background-color: #e0f1ff;
        }

        /* Calendar Styling */
        #task-list {
            width: 80%;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 600px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* Seven columns for days of the week */
            gap: 20px;
        }

        #task-list h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .calendar-day {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
            height: 200px; /* Set height for each day block */
            overflow-y: auto;
        }

        .calendar-day:hover {
            background-color: #e8f3ff;
        }

        .calendar-day h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .task-item {
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #0066ff;
        }

        /* Mobile Styling */
        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            .game {
                width: 85%;
                padding: 20px;
            }
            #task-list {
                width: 90%;
                padding: 15px;
                grid-template-columns: 1fr; /* Display in a single column for mobile */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Managime</h1>
    <h2>Manage your time with this smart and innovative website</h2>
</header>

<div class="main-container">
    <!-- Buttons for Subjects -->
    <div class="game-container">
        <div class="game">
            <button onclick="addTask('Math')">Math</button>
        </div>
        <div class="game">
            <button onclick="addTask('History')">History</button>
        </div>
        <div class="game">
            <button onclick="addTask('Science')">Science</button>
        </div>
        <div class="game">
            <button onclick="addTask('English')">English</button>
        </div>
    </div>

    <!-- Task Calendar -->
    <div id="task-list">
        <h2>Task Calendar</h2>
        <div id="tasks"></div>
    </div>
</div>

<script>
    let tasks = [];

    function addTask(subject) {
        while (true) {
            let taskType = prompt(`Enter the type of task for ${subject} (Project, Assignment, etc.), or type 'stop' to finish:`);

            if (!taskType || taskType.toLowerCase() === 'stop') break;

            let dueDateStr = prompt(`Enter the due date for ${subject} (MM-DD-YYYY):`);
            let dueDate = new Date(dueDateStr);

            if (isNaN(dueDate.getTime())) {
                alert("Invalid date format. Please use MM-DD-YYYY.");
                continue;
            }

            tasks.push({ subject, taskType, dueDate, dueDateStr });
            tasks.sort((a, b) => a.dueDate - b.dueDate);

            displayTasks();
        }
    }

    function displayTasks() {
        const taskList = document.getElementById("tasks");
        taskList.innerHTML = "";

        // Create a dictionary to hold tasks grouped by date
        const groupedTasks = {};

        tasks.forEach(task => {
            const dateKey = task.dueDate.toISOString().split('T')[0]; // Get the date as a string (YYYY-MM-DD)
            if (!groupedTasks[dateKey]) {
                groupedTasks[dateKey] = [];
            }
            groupedTasks[dateKey].push(task);
        });

        // Loop through grouped tasks and display them on the calendar
        const daysInWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const startOfWeek = new Date();
        startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay()); // Start from the previous Sunday

        // Create each day block
        for (let i = 0; i < 7; i++) {
            const currentDay = new Date(startOfWeek);
            currentDay.setDate(currentDay.getDate() + i);

            const dateKey = currentDay.toISOString().split('T')[0];
            const tasksForDay = groupedTasks[dateKey] || [];

            let dayBlock = document.createElement("div");
            dayBlock.classList.add("calendar-day");

            const dateString = `${daysInWeek[currentDay.getDay()]} ${currentDay.toLocaleDateString()}`;
            dayBlock.innerHTML = `<h3>${dateString}</h3>`;

            if (tasksForDay.length > 0) {
                tasksForDay.forEach(task => {
                    let taskItem = document.createElement("div");
                    taskItem.classList.add("task-item");
                    taskItem.textContent = `${task.subject}: ${task.taskType}`;
                    dayBlock.appendChild(taskItem);
                });
            } else {
                dayBlock.innerHTML += "<p>No tasks for today.</p>";
            }

            taskList.appendChild(dayBlock);
        }
    }
</script>

</body>
</html>
