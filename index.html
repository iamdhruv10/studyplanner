<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managime</title>
    <style>        
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            color: #333;
            line-height: 1.5;
        }
        header {
            background-color: #0066ff;
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 3px solid #0044cc;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        header h2 {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 30px;
        }

        /* Game Buttons Styling */
        .game-container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .game {
            background-color: #3b76e1;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 220px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.2);
        }
        .game button {
            background-color: #ffffff;
            color: #3b76e1;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .game button:hover {
            background-color: #e0f1ff;
        }

        /* Task Form Styling */
        .task-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .task-form input, .task-form select {
            padding: 12px;
            width: 100%;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .task-form button {
            background-color: #0066ff;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }
        .task-form button:hover {
            background-color: #0044cc;
        }

        /* Calendar Styling */
        #task-list {
            width: 100%; /* Adjusted to make the calendar wider */
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 1200px; /* Increased width for the calendar */
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* Seven columns for days of the week */
            gap: 20px; /* Increased gap for more space between days */
        }

        #task-list h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .calendar-day {
            padding: 15px; /* Increased padding for wider blocks */
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
            height: 200px; /* Set height for each day block */
            overflow-y: auto;
            min-width: 120px; /* Increased width for each day block */
        }

        .calendar-day:hover {
            background-color: #e8f3ff;
        }

        .calendar-day h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .task-item {
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #0066ff;
        }

        /* Mobile Styling */
        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            .game {
                width: 85%;
                padding: 20px;
            }
            #task-list {
                width: 90%;
                padding: 15px;
                grid-template-columns: 1fr; /* Display in a single column for mobile */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Managime</h1>
    <h2>Manage your time with this smart and innovative website</h2>
</header>

<div class="main-container">
    <!-- Buttons for Subjects -->
    <div class="game-container">
        <div class="game">
            <button onclick="openTaskForm('Math')">Math</button>
        </div>
        <div class="game">
            <button onclick="openTaskForm('History')">History</button>
        </div>
        <div class="game">
            <button onclick="openTaskForm('Science')">Science</button>
        </div>
        <div class="game">
            <button onclick="openTaskForm('English')">English</button>
        </div>
    </div>

    <!-- Task Input Form -->
    <div class="task-form" id="task-form" style="display:none;">
        <h3>Add a New Task</h3>
        <input type="text" id="taskType" placeholder="Task Type (e.g., Project, Assignment)" />
        <input type="date" id="dueDate" />
        <button onclick="submitTask()">Add Task</button>
        <button onclick="closeTaskForm()">Cancel</button>
    </div>

    <!-- Task Calendar -->
    <div id="task-list">
        <h2>Task Calendar</h2>
        <div id="tasks"></div>
    </div>
</div>

<script>
    let tasks = [];
    let currentSubject = "";

    function openTaskForm(subject) {
        currentSubject = subject;
        document.getElementById("task-form").style.display = "block";
    }

    function closeTaskForm() {
        document.getElementById("task-form").style.display = "none";
    }

    function submitTask() {
        const taskType = document.getElementById("taskType").value;
        const dueDateStr = document.getElementById("dueDate").value;
        const dueDate = new Date(dueDateStr);

        if (!taskType || !dueDateStr) {
            alert("Please fill in all fields.");
            return;
        }

        tasks.push({ subject: currentSubject, taskType, dueDate });
        tasks.sort((a, b) => a.dueDate - b.dueDate);
        closeTaskForm();
        displayTasks();
    }

    function displayTasks() {
        const taskList = document.getElementById("tasks");
        taskList.innerHTML = "";

        const groupedTasks = {};

        tasks.forEach(task => {
            const dateKey = task.dueDate.toISOString().split('T')[0];
            if (!groupedTasks[dateKey]) {
                groupedTasks[dateKey] = [];
            }
            groupedTasks[dateKey].push(task);
        });

        const daysInWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const startOfWeek = new Date();
        startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());

        for (let i = 0; i < 7; i++) {
            const currentDay = new Date(startOfWeek);
            currentDay.setDate(currentDay.getDate() + i);

            const dateKey = currentDay.toISOString().split('T')[0];
            const tasksForDay = groupedTasks[dateKey] || [];

            let dayBlock = document.createElement("div");
            dayBlock.classList.add("calendar-day");

            const dateString = `${daysInWeek[currentDay.getDay()]} ${currentDay.toLocaleDateString()}`;
            dayBlock.innerHTML = `<h3>${dateString}</h3>`;

            if (tasksForDay.length > 0) {
                tasksForDay.forEach(task => {
                    let taskItem = document.createElement("div");
                    taskItem.classList.add("task-item");
                    taskItem.textContent = `${task.subject}: ${task.taskType}`;
                    dayBlock.appendChild(taskItem);
                });
            } else {
                dayBlock.innerHTML += "<p>No tasks for today.</p>";
            }

            taskList.appendChild(dayBlock);
        }
    }
</script>

</body>
</html>
